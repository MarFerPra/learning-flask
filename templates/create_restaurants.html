{% extends "layout.html" %} {% block body %}
<div class="container-fluid">
    <div class="row content content-wrapper">
        {% include "partials/left_menu.html" %}
        <div class="col-sm-9 body-wrapper">
          <h4><bold>Create Restaurant</bold></h4>
          <form class="signup-form" action="/create_restaurants" method="POST">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" name="name" id="name">
              </div>

              <div class="form-group">
                  <label for="rating">Rating:</label>
                  <input type="text" class="form-control" name="rating" id="rating">
              </div>

              <div class="form-group">
                  <label for="description">Description:</label>
                  <input type="textarea" class="form-control" name="description" id="description">
              </div>

              <button type="submit" class="btn btn-default btn-info">Submit</button>
          </form>
        </div>
      </div>
  </div>
  {% endblock %}
