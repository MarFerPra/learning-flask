{% extends "layout.html" %} {% block body %}
<div class="container-fluid">
    <div class="row content content-wrapper ">
        {% include "partials/left_menu.html" %}

        <div class="col-sm-9 body-wrapper">
          <h4><bold>EDIT PROFILE</bold></h4>
          <form class="signup-form" action="/edit_profile" method="POST">
            <div class="form-group">
              <label for="username">New username:</label>
              <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
              <label for="password">New password:</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-default btn-info">Submit</button>
          </form>

        </div>
    </div>

    {% endblock %}
