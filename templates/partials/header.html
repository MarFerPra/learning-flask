<div class="container text-center header">
<div class="col-sm-3">
</div>
    <div class="col-sm-5">
        <div  style="display: inline-block; ">
            <img src="/static/assets/images/web-logo.png" class="logo-img" width="75">
        </div>
        <div class="header-title">
            <h1>DAI Website</h1>
            <p>Entrega de pr√°cticas 2 y 3</p>
        </div>
    </div>
    <div class="col-sm-4">
      {% if not current_user.is_authenticated %}
        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <div class="col-sm-4 username-input">
                    <input type="text" class="form-control input-sm" name="username" id="username" placeholder="Username">
                </div>
                <div class="col-sm-4 password-input">
                    <input type="password" class="form-control input-sm" name="password" id="password" placeholder="Password">
                </div>
                <div class="col-sm-4 login-btn">
                    <button type="submit" class="btn btn-default btn-sm">Log in</button>
                </div>
            </div>
        </form>
      {% else %}
        <h4 class="welcome-message">Welcome, {{current_user.id}}! </h4>
        <a type="submit" class="btn btn-default btn-sm" href="/logout">Log out</a>
      {% endif %}
    </div>
</div>
