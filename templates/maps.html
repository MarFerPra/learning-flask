{% extends "layout.html" %} {% block body %}

<div class="container-fluid">
    <div class="row content">
        {% include "partials/left_menu.html" %}

        <div class="col-sm-9">
          <h2>Google Maps API Example </h2>
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <div style="overflow:hidden;height:500px;width:600px;">
                <div id="gmap_canvas" style="height:500px;width:600px;">
                    <style>
                        #gmap_canvas img {
                            max-width: none!important;
                            background: none!important
                        }
                    </style>
                    <a class="google-map-code" href="http://www.embedgooglemap.net" id="get-map-data">embedgooglemap.net</a>
                </div>
                <script type="text/javascript">
                    function init_map() {
                        var myOptions = {
                            zoom: 18,
                            center: new google.maps.LatLng(37.19697884198187, -3.6243785227843546),
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        };
                        map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                        marker = new google.maps.Marker({
                            map: map,
                            position: new google.maps.LatLng(37.19697884198187, -3.6243785227843546)
                        });
                        infowindow = new google.maps.InfoWindow({
                            content: "<b>Pr&aacute;cticas DAI</b><br/>Granada Spain<br/>18014 Granada"
                        });
                        google.maps.event.addListener(marker, "click", function() {
                            infowindow.open(map, marker);
                        });
                        infowindow.open(map, marker);
                    }
                    google.maps.event.addDomListener(window, 'load', init_map);
                </script>
            </div>
        </div>
    </div>


    {% endblock %}
