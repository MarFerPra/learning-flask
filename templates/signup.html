{% extends "layout.html" %} {% block body %}
<div class="container-fluid">
    <div class="row content content-wrapper">
        {% include "partials/left_menu.html" %}

        <div class="col-sm-9 body-wrapper">
            <h4 class="text-center"><bold>Sign up form</bold></h4>

            <form class="signup-form" action="/signup" method="POST">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <button type="submit" class="btn btn-default btn-info">Submit</button>
            </form>

          </div>
      </div>
  </div>
  {% endblock %}
